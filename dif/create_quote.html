{% extends "base.html" %}

{% block content %}
    <h1>New Quote:</h1>
    <p>Quote: {{ quote.quote }}</p>
    <p>Author: {{ quote.author.fullname }}</p>
    <p>Tags:
    {% for tag in quote.tags.all %}
        {{ tag.name }}{% if not forloop.last %}, {% endif %}
    {% endfor %}</p>
     <input type="text" id="tags" name="tags" required>
    <br><br>
    <input type="submit" value="Add Quote">
{% endblock %}
